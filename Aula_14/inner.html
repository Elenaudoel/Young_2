<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="poke_img">
        <h1 class="info_poke">
            <span class="num_poke">25</span>
            <span class="name_poke">Pikachu</span>
        </h1>

        <form class="forms">
            <input tipe="search" class="input_search"
            placeholder="numero ou nome">
        </form>
        
        <div class="buttons">
            <button class="pre_btn">&#60</button>
            <button class="next_btn">&#62</button>
        </div>
        
        <img src="img/pokedex.png" alt="pokedex"
        class="pokedex">
    </main>


    <script src="script.js"></script>
</body>
</html>
